<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Charles-Anthony Gregoire">
        <meta name="description" content="To-Do List Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../styling/stylingfile.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <script src="../script/nav.js" defer></script>
        <title>To-Do List</title>
        <style>
            @media screen and (max-width: 800px) {
                .todoForm_div {
                    max-width: 75%;
                    margin: auto;
                    grid-template-columns: 1fr;
                    gap: 1.5rem;
                }
            }

            .todoForm_div {
                width: 500px;
                box-sizing: border-box;
                display: grid;
                grid-gap: 2rem;
                justify-items: center;
            }

            .todoForm_div div {
                margin-top: 0px;
                padding: 1rem;
            }

            .todoForm_div fieldset {
                background-color: powderblue;
                border: 3px solid #DF00FF;
                border-radius: 8px;
                padding: 2rem;
                width: 500px;
                max-width: 500px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .todoForm_div legend {
                font-weight: bold;
                font-size: 1.2rem;
                color: blue;
            }

            .todoForm_div label {
                color: #054bad;
                border-color: powderblue;
                font-weight: bold;
            }

            .todoForm_div form input[type="submit"] {
                background-color: #28a745;
                width: auto;
                margin: 10px auto 0 auto;
                color: white;
                font-size: 1.2rem;
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                display: block;
                margin: 20px auto 0 auto;
                transition: background-color 0.3s ease;
            }

            .todoForm_div form input[type="submit"]:hover {
                background-color: #218838;
            }

            .todoForm_div input[type="text"] {
                width: 90%;
                padding: 10px;
                margin: 10px 0;
                border-radius: 5px;
                border: 2px solid #054bad;
                font-size: 1rem;
                text-align: center;
                box-sizing: border-box;
            }

            .todoForm_div h2 {
                text-align: center;
                color: #054bad;
                margin-bottom: 1rem;
            }

            ul#todo_list {
                list-style-type: disc;
                padding-left: 20px;
                margin: 20px 0 0 0;
                width: 100%;        
                box-sizing: border-box;
                text-align: left; 
            }

            ul#todo_list li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #f0f8ff;
                margin-bottom: 10px;
                padding: 10px 12px;
                border-radius: 6px;
                border: 1px solid #ccc;
                font-size: 1rem;
                max-width: 100%;      
                word-wrap: break-word;
                overflow-wrap: break-word; 
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>

        <div class="body_wrapper">

            <nav id="main-nav"></nav>

            <div id="centerdiv">
                
                <h1 style="text-align: center; margin-bottom: 1rem">To-Do List</h1>
                <p style="text-align: center; margin-bottom: 1rem">Use the form below to add new tasks to create your to-do list:</p><br>

                <div class="todoForm_div">

                    <form id="todo_form" onsubmit="addItem(event)">
                        
                        <fieldset>

                            <legend>My To-Do List</legend>

                            <label for="todo_input" style="font-size: 20px">Add to your to-do list</label><br>
                            <input type="text" id="todo_input" placeholder="Enter a task">
                            <input type="submit" value="Add item">

                        </fieldset>
                    </form>

                    <div>
                        <h2 style="text-decoration: underline">Your To-Do List</h2>
                        <ul id="todo_list"></ul>
                    </div>

                </div>
            </div>
        </div>

        <footer>Â© 2025 CSL203 All rights reserved.</footer>

        <script src="../script/todo.js" defer></script>

    </body>
</html>
